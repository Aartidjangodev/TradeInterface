<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Interface</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" src="CSs/bootstrap.min.css"></link>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <style>
    /* Add your CSS styles here */
    body{
        margin:0px;
        padding:0px;
        width:100%;
        background-color: rgb(133, 133, 214);
        display: flex;
    }
    .trading{
        width:100%;
        margin-top: 5px;
        margin-left: 40px;
        margin-right: 40px;
        margin-bottom: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(133, 133, 214);
        height:auto;
    }
    .login-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: #f10f0f;
        width: 500px;
        height: auto;
        border: 1px solid black;
        border-radius: 10px;
    }
    .title{
        font-size: 36px;
        margin-top: 10px;
        font-weight: 700;
    }
    .login-page form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin-top: 20px;
        box-sizing: border-box;
    }
    .login-page label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: bold;
        text-align: left;
    }
    .login-page input{
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        outline: none;
        border-radius: 4px;
        font-size: 16px;
    }
    .btn{
        width: 100%;
        padding: 10px;
        background-color: black;
        color:#f10f0f;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .btn:hover
    {
        background-color: azure;
        color:darkblue;
        font-size: 20px;;
        
    }
    @media (max-width: 600px) {
      .login-page form {
        width: 80%;
      }
    }
    @media (min-width: 601px) and (max-width: 960px) {
      .login-page form {
        width: 60%;
      }
    }
    @media (min-width: 961px) {
      .login-page form {
        width: 40%;
      }
    }
  </style>
</head>
<body>
  <div class="trading">
    <div class="login-page">
      <h1 class="title">Trading Interface</h1>
      <form id="tradingForm">
        <label for="TradingPair">Trading Pair:</label>
        <select class="form-select mb-3" name="TradingPair" id="TradingPair">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <!-- Add more options as needed -->
        </select>

        <label for="AccountNumber">Account Number:</label>
        <input type="number" class="form-control mb-3" id="AccountNumber" placeholder="123456" />

        <label for="Password">Password:</label>
        <input type="password" class="form-control mb-3" id="Password" placeholder="strong password" />

        <label for="BrokerServer">Broker Server:</label>
        <input type="text" class="form-control mb-3" id="BrokerServer" placeholder="ICMarkets-Live" />

        <label for="Serial-Key-Token">Serial Key Token:</label>
        <input type="text" class="form-control mb-3" id="Serial-Key-Token" placeholder="What's your Serial Key Token?" />

        <label for="BetAmount">Bet Amount:</label>
        <input type="number" class="form-control mb-3" id="BetAmount" />

        <button type="submit" class="btn">Start Trading</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JavaScript (optional, only if you need Bootstrap JS features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript code to handle form submission or any other functionality
    document.getElementById('tradingForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // You can add your JavaScript logic here to handle the form submission
      // For example, you can retrieve form values and perform some actions like AJAX requests, etc.
      // Example:
      const tradingPair = document.getElementById('TradingPair').value;
      const accountNumber = document.getElementById('AccountNumber').value;
      const password = document.getElementById('Password').value;
      const brokerServer = document.getElementById('BrokerServer').value;
      const serialKeyToken = document.getElementById('Serial-Key-Token').value;
      const betAmount = document.getElementById('BetAmount').value;
      
      // Now you can use these values for further processing
      // For example, you can make an AJAX request to a server with these values
    });
  </script>
</body>
</html>
